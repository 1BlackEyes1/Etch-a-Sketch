<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
<h1>Etch-a-Sketch</h1>
<div id="cont-size">
    <div>
<label for="grid-size">Size <span>16</span> x <span>16</span></label>
<input type="range" min="2" max="100" id="grid-size" value="16">
    </div>
<button id="rgb">RGB</button>
<label for="color-picker">Select Color<input type="color" id="color-picker"></label>
<button id="Black">Default</button>
<button id="reset">reset</button>
<div>
    <h3>left click to darken</h3>
    <h3>right click to lighten</h3>
</div>
</div>
<div id="container"></div>
</body>
</html>
